            /* Toggle between adding and removing the sizes and design class to topnav when the user clicks on the icon */
            function myFunction() {
                var x = document.getElementById("myTopNav");
                if (x.className === "TopNav") {
                    x.className += "responsive";
                } else {
                    x.className = "TopNav"
                }
            }
        </script>
